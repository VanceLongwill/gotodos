version: "3" #Â docker-compose version
services:
  db:
    build: ./docker/db
    image: gotodos_db:${API_VERSION}
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    image: gotodos_web:${API_VERSION}
    ports:
      - "8080:8080"
    restart: on-failure
    depends_on: 
      - db
    environment: # pass down the following env vars from the parent shell
      - JWT_SECRET
      - API_VERSION
      - API_PORT
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_NAME
      - POSTGRES_HOST
      - API_MODE
      - GIN_MODE

